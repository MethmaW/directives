<div [ngSwitch]="currentPage">
	<div *ngSwitchCase="0"><h1>Welcome!</h1></div>
	<div *ngSwitchCase="4"><h1>This is the fifth page!</h1></div>
	<div *ngSwitchDefault>Default</div>
</div>

<nav>
	<ul class="pagination">
		<li class="page-item" [ngClass]="{ disabled: currentPage === 0 }">
			<a (click)="currentPage = currentPage - 1" class="page-link">Previous</a>
		</li>
		<ng-container *ngFor="let image of images; let i = index">
			<li
				class="page-item"
				[ngClass]="{ active: i === currentPage }"
				*ngIf="checkWindowIndex(i)"
			>
				<a (click)="currentPage = i" class="page-link" href="#">{{ i + 1 }}</a>
			</li>
		</ng-container>

		<li
			class="page-item"
			[ngClass]="{ disabled: currentPage === images.length - 1 }"
		>
			<a (click)="currentPage = currentPage + 1" class="page-link">Next</a>
		</li>
	</ul>
</nav>

<div>
	<h4 [appClass]="'blue'">{{ images[currentPage].title }}</h4>
	<img [src]="images[currentPage].url" />
</div>

<ul *appTimes="5; let i = index">
	<li>{{ i }} people liked</li>
</ul>
